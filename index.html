<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles/styles.css" />

    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <main>
      <div class="contact-form-container">
        <h1>Contact Us</h1>

        <form action="">
          <div class="names">
            <div class="form-field">
              <label for="first_name" class="field-label"> First Name </label>
              <input type="text" id="first_name" name="first_name" required />
              <p class="error-message">This field is required</p>
            </div>
            <div class="form-field">
              <label for="last_name" class="field-label"> Last Name </label>
              <input type="text" id="first_name" name="first_name" required />
              <p class="error-message">This field is required</p>
            </div>
          </div>
          <div class="email">
            <div class="form-field">
              <label for="email" class="field-label"> Email Address </label>
              <input type="email" id="email" name="email" required />
              <p class="error-message">Please enter a valid email address</p>
            </div>
          </div>
          <div class="query-type">
            <div class="form-field">
              <label for="query_type" class="field-label"> Query Type </label>
              <div class="radio-group">
                <label for="general_enquiry" class="is-checked"
                  ><input
                    type="radio"
                    id="general_enquiry"
                    name="query_type"
                    value="general_enquiry"
                    required
                  />General Enquiry</label
                >

                <label for="support_request"
                  ><input
                    type="radio"
                    id="support_request"
                    name="query_type"
                    value="support_request"
                  />Support Request</label
                >
              </div>
              <p class="error-message">Please select a query type</p>
            </div>
          </div>
          <div class="message">
            <div class="form-field">
              <label for="message" class="field-label"> Message </label>
              <textarea id="message" name="message" required></textarea>
              <p class="error-message">This field is required</p>
            </div>
          </div>

          <div class="form-field">
            <div class="consent">
              <input
                type="checkbox"
                id="consent"
                name="consent"
                required
                aria-required="true"
              />
              <label for="consent">
                I consent to being contacted by the team
              </label>
            </div>
            <p class="error-message">
              To submit this form, please consent to being contacted
            </p>
          </div>
        </form>

        <button>Submit</button>
      </div>
    </main>

    <div class="modal hidden">
      <div class="modal-content">
        <div class="modal-title">
          <img src="assets/images/icon-success-check.svg" alt="" />
          <h5>Message Sent!</h5>
        </div>

        <p>Thanks for completing the form. We'll be in touch soon!</p>
      </div>
    </div>
  </body>

  <script src="index.js"></script>
</html>
